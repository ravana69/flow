	display:flex;
	align-items:center;
	justify-content:center;

	position:fixed;

<canvas></canvas>

<script>
canvas = document.querySelectorAll("canvas")[0];
ctx = canvas.getContext('2d');
canvas.resizeHandler = function () {
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
}
canvas.resizeHandler();
window.addEventListener("resize",canvas.resizeHandler,false);
var t, start = Date.now();
function sin(a){
return Math.sin(a);
}
function cos(a){
return Math.cos(a);
}
var PI = Math.PI;

function animloop() {
animloop.id = requestAnimationFrame(animloop);


//ctx.fillStyle = "hsla(0,9%,94%,1)";
//ctx.fillRect(0,0,canvas.width,canvas.height);
t = (Date.now()-start)/1000;
r = canvas.width/60;
//r = canvas.width/(Math.random() *60);
space = r*2 //canvas.width/25;

//ctx.fillStyle = "black";

ctx.globalCompositeOperation = 'source-over';

ctx.clearRect(0,0,canvas.width,canvas.height);

for (x=-space*4;x<=canvas.width+space*4;x+=space){
	for (y=-space*4;y<=canvas.height+space*4;y+=space){
		xp=x/canvas.width*Math.PI;
		yp=y/canvas.height*Math.PI;
//Math.round(Math.random() * 1)
		xo = sin(t+yp*sin(t/30))*r*9*sin(t/33+yp);
		yo = cos(t+xp*cos(t/31))*r*9*cos(t/32+xp);
		ctx.beginPath();
		ctx.arc(x+Math.round(Math.random() * 6)*xo,y+yo,r,0,Math.PI*3,false);
		//ctx.arc(x+Math.round(Math.random() * 10)*xo,y+yo,Math.round(Math.random() * 2*r),0,Math.PI*3,false);

		ctx.closePath();
		ctx.fillStyle = "black";
		ctx.fill();
//	}
//}
//ctx.globalCompositeOperation = 'source-atop';
//for (x=-space*4;x<=canvas.width+space*4;x+=space){
//	for (y=-space*4;y<=canvas.height+space*4;y+=space){
//		xp=x/canvas.width*Math.PI;
//		yp=y/canvas.height*Math.PI;
//		xo = sin(t+yp*sin(t/30))*r*3*sin(t/33+yp);
//		yo = cos(t+xp*cos(t/31))*r*3*cos(t/32+xp);

		ctx.strokeStyle = 'black';
		//ctx.lineWidth = 0.5;
		ctx.fillRect(x , y+yo , Math.round(Math.random() * 60*r), 0.5);
		//ctx.fillStyle = 'blue';
		//ctx.fillRect(10, 10, 10, 10);
	}
}
//ctx.fillStyle = 'green';
//ctx.fillRect(30, 30, 30, 30);
}
animloop();
</script>
